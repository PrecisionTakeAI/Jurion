[tool:pytest]
# Pytest Configuration for LegalAI Hub
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --tb=short
    -p no:warnings

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and load testing
    slow: Tests that take more than 10 seconds
    selenium: Tests requiring Selenium WebDriver
    load_test: Load testing scenarios
    smoke: Basic functionality smoke tests
    security: Security-related tests
    database: Tests requiring database connection
    redis: Tests requiring Redis connection
    ai: Tests involving AI/LLM functionality
    mock: Tests using mocked dependencies

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Coverage configuration
[coverage:run]
source = core, components, database, web_interface
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */node_modules/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov