apiVersion: v1
kind: ConfigMap
metadata:
  name: legalllm-config
  namespace: legalllm
data:
  # Application Configuration
  APP_NAME: "LegalLLM Professional"
  FIRM_NAME: "Jurion"
  FIRM_JURISDICTION: "australia"
  DEFAULT_JURISDICTION: "australia"
  
  # Feature Flags
  USE_DATABASE: "true"
  ENTERPRISE_MODE: "true"
  MULTI_TENANT: "true"
  DEBUG: "false"
  
  # AI Configuration
  DEFAULT_MODEL: "gpt-4"
  TEMPERATURE: "0.1"
  MAX_TOKENS: "4000"
  
  # Security Configuration
  SESSION_TIMEOUT_HOURS: "8"
  MAX_FAILED_ATTEMPTS: "5"
  LOCKOUT_DURATION_MINUTES: "30"
  
  # File Upload Configuration
  MAX_FILE_SIZE_MB: "50"
  
  # Database Configuration (non-sensitive)
  DB_PORT: "5432"
  DB_NAME: "legalllm"
  DB_USER: "legalllm_admin"
  
  # Redis Configuration (non-sensitive)
  REDIS_PORT: "6379"
  
  # Email Configuration
  ADMIN_EMAIL: "admin@jurion.com.au"